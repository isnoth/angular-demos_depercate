<html ng-app="myApp">
<head> <script src="bower_components/angular/angular.min.js"> </script>
<script>

var myController = function () {
    //this.active = "hello "
}


angular.module("myApp",[])
.controller("MainCtrl", function MainCtrl(){
  this.hero = {
    name: "sfwef",
  }
  //this.val = "12345"
  this.val = {text:"12345"}
})
.component("myComponent",{
                templateUrl: 'tabs.html',
